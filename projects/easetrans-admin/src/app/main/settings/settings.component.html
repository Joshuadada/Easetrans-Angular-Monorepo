<div class="pt-20 pb-10 px-5">
  <div class="text-black">
    <div class="text-2xl font-semibold">Transactions</div>
    <div class="font-light text-sm">
      Make changes to your profile information
    </div>
    <div class="p-20 bg-white rounded mt-5">
      <div class="grid grid-cols-2 gap-10">
        <div>
          <div class="mb-2">Old Password <span class="text-red-600">*</span></div>
          <input type="password" class="block rounded w-full p-3 bg-slate-100 outline-0 focus:border" placeholder="Enter old Password" />
        </div>
        <div>
          <div class="mb-2">New Password <span class="text-red-600">*</span></div>
          <input type="password" class="block rounded w-full p-3 bg-slate-100 outline-0 focus:border" placeholder="Enter new Password" />
        </div>
        <div>
          <div class="mb-2">Confirm New Password <span class="text-red-600">*</span></div>
          <input type="password" class="block rounded w-full p-3 bg-slate-100 outline-0 focus:border" placeholder="Confirm new Password" />
        </div>
      </div>
      <button
        class="text-white hover:bg-blue-600 w-60 block text-center bg-blue-500 rounded py-3 mt-8 cursor-pointer mx-auto" routerLink="/transactions"
      >
        Change Password
      </button>
    </div>
  </div>
</div>
